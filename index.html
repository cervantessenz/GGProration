<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>Proration Calculators</title>

<style>

body {
    font-family: Arial;
    background: #f4f6f8;
    padding: 40px;
}

/* NEW: flex row layout */
.row {
    display: flex;
    align-items: flex-start;
    gap: 100px;        /* 100px space between calculators */
    flex-wrap: wrap;   /* BONUS: stacks on small screens */
}

.container {
    background: white;
    padding: 20px;
    max-width: 350px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

input, button {
    width: 90%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 10px;
}

.result {
    margin-top: 15px;
    font-weight: bold;
}

.next-date {
    font-weight: normal;
}

</style>

</head>

<body>



<div class="row">

<!-- MOVE-IN CALCULATOR -->

<div class="container">

<h2>Move-in proration calculator</h2>

<label>Move-in Date:</label>
<input type="date" id="moveIn">

<label>Rent Amount:</label>
<input type="number" id="rent">

<label>Pet Rent:</label>
<input type="number" id="pet">

<button onclick="calculate()">Calculate</button>

<div class="result" id="result"></div>

</div>




<!-- MOVE-OUT CALCULATOR -->

<div class="container">

<h2>Move-out proration calculator</h2>

<label>Move-out Date:</label>
<input type="date" id="moveOut">

<label>Rent Amount:</label>
<input type="number" id="rentOut">

<label>Pet Rent:</label>
<input type="number" id="petOut">

<button onclick="calculateMoveOut()">Calculate</button>

<div class="result" id="resultOut"></div>

</div>

</div>




<script>



function calculate(){

let input = document.getElementById("moveIn").value;
let parts = input.split("-");
let date = new Date(parts[0], parts[1] - 1, parts[2]);

let rent = parseFloat(document.getElementById("rent").value) || 0;
let pet = parseFloat(document.getElementById("pet").value) || 0;

let year = date.getFullYear();
let month = date.getMonth();

let lastDay = new Date(year, month + 1, 0).getDate();

let day = date.getDate();

let proratedRent;
let proratedPet;


if(day === 1){

    proratedRent = rent;
    proratedPet = pet;

}
else{

    let daysRemaining = lastDay - day + 1;

    let dailyRent = rent / 30;
    let dailyPet = pet / 30;

    proratedRent = dailyRent * daysRemaining;
    proratedPet = dailyPet * daysRemaining;

}


let nextYear = parseInt(parts[0]);
let nextMonth = parseInt(parts[1]);

nextMonth += 1;

if(nextMonth > 12){

nextMonth = 1;
nextYear += 1;

}

let nextPaymentDate = new Date(nextYear, nextMonth - 1, 1);

let formattedNextPayment =
nextPaymentDate.toLocaleDateString("en-US", {
year: "numeric",
month: "short",
day: "numeric"
});


let total = proratedRent + proratedPet;


document.getElementById("result").innerHTML =

"<span class='next-date'>Next Payment Due Date: "
+ formattedNextPayment +
"</span><br>" +

"Prorated Rent: $" + proratedRent.toFixed(2) +

"<br>Prorated Pet Rent: $" + proratedPet.toFixed(2) +

"<br>Total Due: $" + total.toFixed(2);

}





function calculateMoveOut(){

let input = document.getElementById("moveOut").value;
let parts = input.split("-");
let date = new Date(parts[0], parts[1] - 1, parts[2]);

let rent = parseFloat(document.getElementById("rentOut").value) || 0;
let pet = parseFloat(document.getElementById("petOut").value) || 0;

let daysOccupied = date.getDate();

let year = date.getFullYear();
let month = date.getMonth();

let lastDay = new Date(year, month + 1, 0).getDate();

let proratedRent;
let proratedPet;


if(daysOccupied === lastDay){

proratedRent = rent;
proratedPet = pet;

}
else{

let dailyRent = rent / 30;
let dailyPet = pet / 30;

proratedRent = dailyRent * daysOccupied;
proratedPet = dailyPet * daysOccupied;

}


let total = proratedRent + proratedPet;


let firstDayCurrentMonth = new Date(year, month, 1);
let fifthDayCurrentMonth = new Date(year, month, 5);


let formattedFirstDay =
firstDayCurrentMonth.toLocaleDateString("en-US", {
year: "numeric",
month: "short",
day: "numeric"
});


let formattedFifthDay =
fifthDayCurrentMonth.toLocaleDateString("en-US", {
year: "numeric",
month: "short",
day: "numeric"
});



document.getElementById("resultOut").innerHTML =

"<span class='next-date'>Move-out Payment Due Date: "
+ formattedFirstDay +
"</span><br>" +

"<span class='next-date'>Late After: "
+ formattedFifthDay +
"</span><br>" +

"Prorated Rent: $" + proratedRent.toFixed(2) +

"<br>Prorated Pet Rent: $" + proratedPet.toFixed(2) +

"<br>Total Due: $" + total.toFixed(2);

}



</script>


</body>
</html>
